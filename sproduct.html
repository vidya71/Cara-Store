<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="prodetails" class="section-p1">
        <div class="single-pro-image">
            <img src="img/products/f1.jpg" width="100%" id="MainImg">
            <div class="small-img-group">
                <div class="small-img-col">
                    <img src="img/products/f1.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="img/products/f2.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="img/products/f3.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="img/products/f4.jpg" width="100%" class="small-img">
                </div>
            </div>
        </div>
        <div class="single-pro-details">
            <h6>Home / T-Shirt</h6>
            <h4>Men's Fashion T-Shirt</h4>
            <h2>$139.00</h2>
            <select id="size">
                <option value="Select Size">Select Size</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="M">M</option>
                <option value="Small">Small</option>
                <option value="Large">Large</option>
            </select>
            <input type="number" id="quantity" value="1" min="1">
            <button class="normal" id="addToCart">Add to Cart</button>
            <h4>Product Details</h4>
            <span>A shirt is a garment worn on the upper body...</span>
        </div>
    </section>

    <script>
        var MainImg = document.getElementById("MainImg");
        var smallimg = document.getElementsByClassName("small-img");

        smallimg[0].onclick = function () {
            MainImg.src = smallimg[0].src;
        };
        smallimg[1].onclick = function () {
            MainImg.src = smallimg[1].src;
        };
        smallimg[2].onclick = function () {
            MainImg.src = smallimg[2].src;
        };
        smallimg[3].onclick = function () {
            MainImg.src = smallimg[3].src;
        };
        document.getElementById("addToCart").addEventListener("click", function () {
            const product = {
                name: "Men's Fashion T-Shirt",
                price: 139.00,
                size: document.getElementById("size").value,
                quantity: parseInt(document.getElementById("quantity").value),
                image: "img/products/f1.jpg"
            };

            if (product.size === "Select Size") {
                alert("Please select a size before adding to cart.");
                return;
            }

            
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);

            localStorage.setItem("cart", JSON.stringify(cart));

            window.location.href = "cart.html";
        });
    </script>
</body>

</html>
